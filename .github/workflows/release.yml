name: Release

on:
  push:
    branches:
      - main
      - next
    paths:
      - "custom_components/**"
      - "poetry.lock"
      - "pyproject.toml"
      - "hacs.json"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    strategy:
      max-parallel: 4
      matrix:
        node-version: [16]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Git
        run: |
          git config --local user.email "${{ env.GITHUB_ACTION }}+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch --tags

      - name: Versioning and Changelog
        if: github.ref == 'refs/heads/main'
        run: |
          npx standard-version -i release-CHANGELOG.md --skip.commit --skip.tag
          npx standard-version

      - name: Beta Versioning and Changelog
        if: github.ref == 'refs/heads/next'
        run: |
          npx standard-version -i release-CHANGELOG.md --skip.commit --skip.tag --prerelease beta
          npx standard-version --prerelease beta

      - name: Push to Repository
        run: |
          git push --follow-tags

      - name: Get Tag for Release
        run: |
          echo "TAG_NAME=`git describe --abbrev=0 --match "v*"`" >> $GITHUB_ENV

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: "release-CHANGELOG.md"
          name: "${{ env.TAG_NAME }}"
          tag: "${{ env.TAG_NAME }}"
          token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: ${{ github.ref == 'refs/heads/next' }}
