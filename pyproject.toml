[build-system]
requires = [
    "poetry>=1.7.0"
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "onyx-homeassistant-integration"
version = "8.0.0"
description = "Home Assistant Integration for Hella's ONYX.CENTER API."
license = "MIT"
authors = [
    "Daniel Muehlbachler-Pietrzykowski <daniel.muehlbachler@niftyside.io>"
]
readme = "README.md"
repository = "https://github.com/muhlba91/onyx-homeassistant-integration"
keywords = [
    "hella",
    "onxy",
    "homeassistant"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.11"
onyx-client = "^8.3.4"

[tool.poetry.dev-dependencies]
pytest = "^7.3.1"
pytest-cov = { extras = ["toml"], version = "^4.1.0" }
coverage = { extras = ["toml"], version = "^7.0.0" }
pre-commit = "^3.3.2"
pytest-asyncio = "^0.23.0"
aioresponses = "^0.7.4"
homeassistant = "^2023.11.0"
ruff = "^0.1.6"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--strict-markers --cov=custom_components"
testpaths = [
    "tests",
]
norecursedirs = [
    ".git",
]

[tool.coverage.run]
relative_files = true
source = [
    "custom_components",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplemented()",
    "if __name__ == .__main__.:",
    "main()",
    "parser\\..",
    "argparse\\..",
]
fail_under = 91
show_missing = true
